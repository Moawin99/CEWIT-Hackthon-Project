<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <table>
      <tr>
        <th>Name</th>
        <th>Award Share</th>
      </tr>
      {% for x in data %}
      <tr>
        <td>{{x.name}}</td>
        <td>{{x.award_share}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
